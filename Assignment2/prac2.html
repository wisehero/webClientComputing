<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>웹 브라우저 소개</h1>
    </header>
    <hr />
    <section>
      <table>
        <figure>
          <tr>
            <td colspan="2">
              <p>
                브라우저라고 불리기도하는 웹 브라우저(Web Browser)는,<br />
                사용자에게 웹 서버 컴퓨터에 접속하고 웹 페이지, 이미지, 동영상,
                음악 등 다양한 데이터를 다운받아 보여주는 소프트웨어이다.
                <strong>그림 1-2</strong>는 대표적인 Chrome 웹 브라우저를
                보여준다.
              </p>
            </td>
            <td>
              <img
                src="google.png"
                alt="google-main"
                width="200"
                height="100"
              />
              <figcaption>그림 1-2 구글 Chrome</figcaption>
            </td>
          </tr>
        </figure>
        <figure>
          <tr>
            <td>
              <p>
                웹 페이지는 브라우저에 HTML5 문서임을 알리기 위해
                <strong>그림 1-3</strong>과 같은 코드를 첫 라인에 삽입하여야
                한다.
              </p>
            </td>
            <td>
              <img src="html5.png" alt="html" width="200" height="100" />
              <figcaption>그림 1-3 HTML5 문서 구성</figcaption>
            </td>
          </tr>
        </figure>
      </table>
    </section>
  </body>
</html>
