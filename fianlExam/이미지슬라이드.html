<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="container">
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <img src="" alt="" />
        <button id="prev" onclick="prevSlide()"></button>
        <button id="next" onclick="nextSlide()"></button>
      </div>
    </div>
    <script>
      var slides = document.querySelectorALL("#container > img");
      var prev = document.querySelector("#prev");
      var next = document.querySelector("#next");

      var current = 0; // 표시할 이미지 위치
      showSlide(current); // showSlide() 함수를 실행해 current 위치의 이미지 표시
      function showSlide(n) {
        for (var i = 0; i < slides.length; i++) {
          slides[i].style.display = "none"; // 모든 이미지를 화면에서 감춤
        }
        slides[n].style.display = "block"; // n 번째 이미지를 화면에 표시
      }

      function prevSlide() {
        if (current > 0) current -= 1;
        //현재 이미지가 첫번째가 아닐 경우, -1 위치로
        else current = slides.length - 1; // 현재 이미지가 첫번째라면 마지막으로
        showSlide(current); // 이동한 위치의 이미지 표시
      }

      function nextSlide() {
        if (current < slides.length - 1) current += 1;
        // 현재 이미지가 마지막이 아니라면 +1 위치로
        else current = 0; // 현재 이미지가 마지막이라면 첫 번째 위치로
        showSlide(current); // 이동한 위치의 이미지 표시
      }
    </script>
  </body>
</html>
