<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice3</title>
    <style>
      td[style]{
          width: 50px;
      }
    </style>
  </head>
  <body>
    <h3>색 이름과 코드</h1>
    <hr />
    <table border="2">
      <thead>
        <tr>
          <th>이름</th>
          <th>코드</th>
          <th>색</th>
          <th>이름</th>
          <th>코드</th>
          <th>색</th>
        </tr>
        <tr>
          <td>Brown</td>
          <td>#A52A2A</td>
          <td style="background-color: #a52a2a;"></td>
          <td>DeepSkyBlue</td>
          <td>#00BFFF</td>
          <td style="background-color: #00bfff;"></td>
        </tr>
        <tr>
          <td>Blueviolet</td>
          <td>#8A2BE2</td>
          <td style="background-color: #8A2BE2;"></td>
          <td>Gold</td>
          <td>#FFD700</td>
          <td style="background-color: #FFD700;"></td>
        </tr>
        <tr>
          <td>DarkOrange</td>
          <td>#FF8C00</td>
          <td style="background-color: darkorange;"></td>
          <td>OliveDrab</td>
          <td>#6B8E23</td>
          <td style="background-color: olivedrab;"></td>
        </tr>
      </thead>
    </table>
  </body>
</html>
