<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice2</title>
</head>

<body>
    <h1>정수 5개 입력받아 역순으로 출력</h1>
    <hr>
    <script>
        var arr = [];
        for (i = 0; i < 5; i++) {
            arr[i] = prompt('정수 입력');
        }
        document.write("입력된 수의 배열" + "<br>" + arr + "<hr>");
        document.write("역순으로 재정렬된 배열" + "<br>" + arr.reverse());
    </script>

</body>

</html>
