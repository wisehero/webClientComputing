<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice8</title>
</head>

<body>
    <h1>eval()로 수식 계산</h1>
    <hr>
    <script>
        var input = prompt("수식 입력");
        result = eval(input);
        document.write(input + " = " + result);
    </script>
</body>
