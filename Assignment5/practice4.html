<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice4</title>
</head>

<body>
    <h1>월화수목금토일</h1>
    <hr>
    <script>
        var day = prompt("월화수목금토일 중에서 입력하세요");
        switch (day) {
            case "월": document.write("월은 출근");
                break;
            case "화": document.write("화는 출근");
                break;
            case "수": document.write("수는 출근");
                break;
            case "목": document.write("목은 출근");
                break;
            case "금": document.write("금은 휴일");
                break;
            case "토": document.write("토는 휴일");
                break;
            case "일": document.write("일은 휴일");
                break;
        }
    </script>
</body>

</html>
